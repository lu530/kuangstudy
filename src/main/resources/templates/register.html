<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册-KuangStudy</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="text-center">

<form class="form-signin" th:action="@{/register}" method="post">
    <img class="mb-4" th:src="@{/images/logo/logo7272.jpg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">注册</h1>

    <p  style="color: red"></p>

    <input type="text" name="username" class="form-control mb-2" placeholder="用户名" required="">
    <input type="text" name="email" class="form-control mb-2" placeholder="邮箱地址" required="">
    <input type="password" name="password" class="form-control" placeholder="密码" required="">
    <input type="password" name="repassword" class="form-control" placeholder="确认密码" required="">
    <input type="text" name="code" class="form-control" placeholder="邮箱验证码" required="">
    <div class="layui-form-item" id = "imageValidateBtn">
        <button class="layui-btn"  onclick="imageValidate();">点击验证</button>
    </div>

    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">注 册</button>

    <p class="clearfix">
        <a th:href="@{/toLogin}" class="float-right">已有账号？去登录</a>
    </p>

    <p class="mt-5 mb-3 text-muted">© 遇见狂神说</p>
</form>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}" ></script>
<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
<script>
    layui.config({
        version: "3.0.0"
        ,base: '/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

<script type="text/javascript" th:src="@{/js/bbs/register.js}"></script>

</body>
</html>
